<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Container with label, input and buttons -->
    <div class="container">
        <div>
            <label for="city">City</label>
            <input type="text" id="city">
        </div>
        <div><button id="show-weather">Afiseaza vremea</button></div>
        <div><button id="show-forecast">Afiseaza prognoza</button></div>
    </div>

<!-- Container with the weather now -->
<div>
    <h4>Vremea acum</h4>
    <hr>
    <div id="weather-container"></div>
</div>

<!-- Container with the forecast -->
<div>
<h4>Vremea in urmatoarele zile</h4>
<hr>
<div id = "forecast-container"></div>
</div>

    <script src="app.js"></script>
</body>
</html>
